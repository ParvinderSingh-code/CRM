{# templates/includes/delete_modal.html #}
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center rounded-3 shadow">
            <div class="modal-body p-4">
                <div class="d-flex align-items-center justify-content-center mb-3">
                    <div class="me-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                             fill="none" stroke="currentColor" stroke-width="2" 
                             stroke-linecap="round" stroke-linejoin="round" 
                             class="feather feather-alert-triangle text-warning">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                            <line x1="12" y1="9" x2="12" y2="13"/>
                            <line x1="12" y1="17" x2="12" y2="17"/>
                        </svg>
                    </div>
                    <h5 class="fw-bold m-0">Are you sure to delete <span id="{{ modal_id }}_name"></span>?</h5>
                </div>
                <p class="text-muted small">You won't be able to revert this!</p>
                
                <form method="POST" id="{{ modal_id }}_form">
                    {% csrf_token %}
                    <input type="hidden" id="{{ modal_id }}_id" name="delete_id">
                    <input type="hidden" id="{{ modal_id }}_hidden_name" name="delete_name">
                    <div class="d-grid gap-2 d-md-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-success">Yes, delete it!</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
