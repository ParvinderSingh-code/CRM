{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
    .content-wrapper {
        margin-left: 260px; 
        padding-top: 80px; 
        background-color: #f0f2f5;
        min-height: 100vh;
        padding:10px;
    }
    .top-header {
        position: fixed;
        top: 0; left: 260px; right: 0; 
        z-index: 1020;
        background: #fff;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 20px;
        border-radius: 10px;
        margin: 10px;
    }
</style>
</head>
<body class="bg-light">
    {% include "student_header.html" %}

    <div class="content-wrapper">
        <div class="container mx-auto p-4 bg-white rounded-lg shadow-sm">
            <b class="mb-4">My Profile</b>

            <!-- Toast messages -->
            <div class="position-fixed top-0 end-0 p-3" style="z-index:1100">
                {% for message in messages %}
                <div class="toast align-items-center text-bg-{{message.tags}} border-0" role="alert"
                     data-bs-delay="5000" data-bs-autohide="true">
                    <div class="d-flex">
                        <div class="toast-body">{{ message }}</div>
                        <button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
                {% endfor %}
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" value="{{ user.username }}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Login Date</label>
                        {% if user.last_login %}
                            <input type="text" class="form-control" value="{{ user.last_login|date:'Y-m-d' }}" readonly>
                        {% else %}
                            <input type="text" class="form-control" value="" readonly>
                        {% endif %}
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Login Time</label>
                    {% if user.last_login %}
                        <input type="text" class="form-control" value="{{ user.last_login|time:'H:i:s' }}" readonly>
                    {% else %}
                        <input type="text" class="form-control" value="" readonly>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-warning text-white">Update Profile</button>
            </form>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'));
    var toastList = toastElList.map(function(toastEl){ return new bootstrap.Toast(toastEl); });
    toastList.forEach(toast => toast.show());
});
</script>
</body>
</html>
