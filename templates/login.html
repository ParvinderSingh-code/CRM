{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Excelencia International</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      width: 80%;
      max-width: 1200px;
      height: 80vh;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.1);
      display: flex;
    }
    .login-left {
      flex: 1;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }
    .login-left img {
      max-width: 220px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
    }
    .login-left h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }
    .login-left p {
      font-size: 16px;
      max-width: 300px;
    }
    .login-right {
      flex: 1.2;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
    }
    .login-box h3 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
    }
    .btn-custom {
      background: #d4af37;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px;
    }
    .btn-custom:hover {
      background: #b38e2e;
    }
    @media (max-width: 992px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }
      .login-left, .login-right {
        flex: none;
        width: 100%;
        height: auto;
      }
      .login-right {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Left Side -->
    <div class="login-left">
      <img src="{% static 'images/excelencia-logo-603px-1-2-2048x749.png' %}" alt="Excelencia Logo">
      <h2>Excelencia International</h2>
      <p>Crafting Quality, Delivering Trust. Your gateway to global higher education success.</p>
    </div>

    <!-- Right Side -->
    <div class="login-right">
      <div class="login-box">
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <h3>Welcome Back</h3>
        <form method="post">
            {% csrf_token %} 
            <div class="mb-3">
              <input type="text" class="form-control" name="username" id="id_username" placeholder="User Name " required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
