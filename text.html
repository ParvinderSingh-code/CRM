{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ΕΞΟΧΟΣ International</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1A1A40 60%, #FFD43B 140%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .login-container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      display: flex;
      width: 85%;
      max-width: 1100px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .login-left {
      flex: 1;
      background: #1A1A40;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 40px 30px;
      text-align: center;
      position: relative;
    }

    .login-left::before {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255,212,59,0.15);
      top: -60px;
      right: -60px;
      filter: blur(60px);
      z-index: 0;
    }

    .login-left img {
      width: 220px;
      z-index: 2;
      margin-bottom: 20px;
      filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.3));
    }

    .login-left h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
      z-index: 2;
    }

    .login-left p {
      font-size: 1rem;
      max-width: 300px;
      color: #ddd;
      z-index: 2;
    }

    .login-right {
      flex: 1;
      background: #fff;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
    }

    .login-box h3 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
      color: #1A1A40;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #FFD43B;
      box-shadow: 0 0 5px rgba(255,212,59,0.6);
    }

    .btn-custom {
      background: #FFD43B;
      color: #1A1A40;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background: #f0c533;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255,212,59,0.3);
    }

    .alert {
      text-align: center;
      border-radius: 8px;
    }

    @media (max-width: 992px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }
      .login-left, .login-right {
        width: 100%;
        padding: 30px;
      }
      .login-right {
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Left Section -->
    <div class="login-left">
      <img src="{% static 'images/eeoxoe.jpg' %}" alt="EEOXOS Logo">
      <h2>ΕΞΟΧΟΣ</h2>
      <p>Innovating Tomorrow, Today. Empowering excellence across global education.</p>
    </div>

    <!-- Right Section -->
    <div class="login-right">
      <div class="login-box">
        {% if messages %}
          <div class="alert alert-warning" role="alert">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <h3>Welcome Back</h3>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" class="form-control" name="username" id="id_username" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" id="id_password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn-custom">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
